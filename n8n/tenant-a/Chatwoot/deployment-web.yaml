apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatwoot-tenant-a-web
  namespace: n8n-tenants
  labels:
    app: chatwoot
    tenant: tenant-a
    role: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatwoot
      tenant: tenant-a
      role: web
  template:
    metadata:
      labels:
        app: chatwoot
        tenant: tenant-a
        role: web
    spec:
      initContainers:
      - name: db-migrate
        image: chatwoot/chatwoot:v3.14.0
        command: ['bundle', 'exec', 'rails', 'db:chatwoot_prepare']
        envFrom:
        - configMapRef:
            name: chatwoot-tenant-a-config
        - secretRef:
            name: chatwoot-tenant-a-secret
      containers:
      - name: chatwoot-web
        image: chatwoot/chatwoot:v3.14.0
        imagePullPolicy: IfNotPresent
        # Restauramos el comando para iniciar el servidor web
        command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: chatwoot-tenant-a-config
        - secretRef:
            name: chatwoot-tenant-a-secret
        resources:
          requests:
            cpu: 300m
            memory: 600Mi
          limits:
            cpu: 1000m
            memory: 1.2Gi
        # 2. CORRECCIÓN DE SONDAS:
        # Liveness: Usamos TCP Socket. Si el puerto abre, está vivo.
        # Es mucho más estable que buscar rutas HTTP específicas que pueden cambiar.
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 20
          failureThreshold: 5
        # Readiness: Buscamos la raiz "/".
        # Si devuelve la página de login (status 200), está listo para recibir tráfico.
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 10
          failureThreshold: 3