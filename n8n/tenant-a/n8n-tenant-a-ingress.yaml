# n8n/tenant-a/n8n-tenant-a-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-tenant-a-ingress
  namespace: n8n-tenants
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: "tenant-a.n8n.atenex.pe"
    http:
      paths:
      # 1. Regla específica para el Webhook Receiver (Debe ir antes o ser más específica)
      - path: /webhook-receiver
        pathType: Prefix
        backend:
          service:
            name: n8n-tenant-a-webhook-svc
            port:
              number: 8080
      # 2. Regla general para n8n
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n-tenant-a-svc
            port:
              number: 5678
  tls:
  - hosts:
    - tenant-a.n8n.atenex.pe
    secretName: tenant-a-tls-secret