apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-tenant-a-webhook-receiver
  namespace: n8n-tenants
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-receiver
      tenant: tenant-a
  template:
    metadata:
      labels:
        app: webhook-receiver
        tenant: tenant-a
    spec:
      containers:
        - name: echo-server
          image: mendhak/http-https-echo:30
          ports:
            - containerPort: 8080
          env:
            - name: HTTP_PORT
              value: "8080"
            - name: LOG_WITHOUT_NEWLINE
              value: "true"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi