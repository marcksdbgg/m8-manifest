apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-tenant-b-main
  namespace: n8n-tenants
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
      tenant: tenant-b
      role: main
  template:
    metadata:
      labels:
        app: n8n
        tenant: tenant-b
        role: main
    spec:
      containers:
      - name: n8n-main
        image: n8nio/n8n:1.119.1
        ports:
        - containerPort: 5678
        envFrom:
        - configMapRef:
            name: n8n-common-config
        - secretRef:
            name: n8n-tenant-b-secret
        env:
        - name: DB_POSTGRESDB_HOST
          value: "postgres-svc.platform-dbs.svc.cluster.local"
        - name: DB_POSTGRESDB_DATABASE
          value: "n8n_tenant_b"
        - name: DB_POSTGRESDB_USER
          value: "user_tenant_b"
        - name: QUEUE_BULL_REDIS_HOST
          value: "redis-svc.platform-dbs.svc.cluster.local"
        - name: QUEUE_BULL_REDIS_DB
          value: "2" # DB LÃ³gica diferente
        - name: WEBHOOK_URL
          value: "https://tenant-b.n8n.atenex.pe/"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 15
          periodSeconds: 5