apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n-saas-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/marcksdbgg/m8-manifest' 
    path: argocd/apps 
    targetRevision: HEAD
    directory:
      recurse: true 
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true