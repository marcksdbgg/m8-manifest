apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # Esta anotación sigue siendo útil, pero la de abajo es la principal
    kubernetes.io/ingress.class: "traefik" 
spec:
  # ESTA LÍNEA ES LA CORRECCIÓN MÁS IMPORTANTE
  ingressClassName: traefik 
  rules:
  - host: "argocd.atenex.pe"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80