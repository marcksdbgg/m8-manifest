apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n-tenants
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/marcksdbgg/m8-manifest'
    targetRevision: HEAD
    path: n8n
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: n8n-tenants
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true